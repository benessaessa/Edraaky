<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body class="sectionLogin">
    <div class="container pt-5">
        <div class="row justify-content-around">
            <div class="col-lg-5 col-md-8">
                <form action="index.html" class="logIn p-3">
                    <h4 class="text-center pb-2">Login</h4>
                    <img src="images/login.jpg" class="imgLog img-fluid">
                    <div class="form-group pt-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Mohamed">
                    </div>
                    <label for="password">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" id="password" class="form-control border-right-0" placeholder="*******">
                        <div class="input-group-append">
                            <span class="input-group-text bg-white">
                                <button type="button" class="btn bg-white btnEye btn-sm py-0">
                                    <i class="fa fa-eye-slash toggle-password"></i></button>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btnLogin px-4">Login</button>
                </form>
            </div>
            <!-- <div class="col-md-6">
                
            </div> -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/file.js"></script>
</body>

</html>
